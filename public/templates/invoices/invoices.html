<div class="container">
    <h1>All invoices</h1>
    <div class="btn-create clearfix">
        <button type="button" class="btn btn-primary pull-right" ng-click="vm.createInvoice()">Create new invoice
        </button>
    </div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col" class="col-md-1">â„– of invoice</th>
            <th scope="col" class="col-md-3">Discount, %</th>
            <th scope="col" class="col-md-4">Total</th>
            <th scope="col" class="col-md-4">Created at</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="items in vm.allInvoices">
            <th scope="row">{{$index+1}}</th>
            <td>{{items.discount}} %</td>
            <td>{{items.total}}</td>
            <td>{{items.createdAt}}<i ng-click="vm.deleteInvoices(items.id, $index)" class="fa fa-trash pull-right" aria-hidden="true"></i></td>
        </tr>
        </tbody>
    </table>
</div>
